version: 2

docker-defaults: &docker-defaults
  docker:
    - image: circleci/node:12.18.0

jobs:
  lint:
    <<: *docker-defaults
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Copy over .env
          command: cp sample.env .env
      - run:
          name: Run linter
          command: make lint

  unit_tests:
    <<: *docker-defaults
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Copy over .env
          command: cp sample.env .env
      - run:
          name: 'Run unit tests'
          command: make unit-tests
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results

workflows:
  version: 2
  build_and_test:
    jobs:
      - lint
      - unit_tests
